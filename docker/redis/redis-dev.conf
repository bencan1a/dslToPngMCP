# =============================================================================
# Redis Development Configuration
# =============================================================================
# Development-optimized Redis configuration with debugging features
# and relaxed persistence settings for faster development cycles
# =============================================================================

# Basic server configuration
bind 0.0.0.0
port 6379
protected-mode yes
requirepass devpassword

# Logging
loglevel debug
logfile /var/log/redis/redis.log

# Persistence settings (relaxed for development)
save 900 1
save 300 10
save 60 10000

# Snapshot settings
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data/redis

# Memory settings
maxmemory 128mb
maxmemory-policy allkeys-lru

# Clients
maxclients 50
timeout 300

# Append only file (disabled for development)
appendonly no

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key expiration
# Enable keyspace notifications for debugging
notify-keyspace-events "Ex"

# Development-specific settings
tcp-keepalive 300
tcp-backlog 511

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Hash settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Lua scripting
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 100

# Development debugging
# Enable all commands for development
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command DEBUG ""