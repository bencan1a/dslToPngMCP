# =============================================================================
# Redis Production Configuration
# =============================================================================
# Production-optimized Redis configuration with enhanced security,
# persistence, and performance tuning for high-availability deployment
# =============================================================================

# Basic server configuration
bind 0.0.0.0
port 6379
protected-mode yes
# Password will be set via environment variable

# Logging
loglevel notice
logfile /var/log/redis/redis.log
syslog-enabled yes
syslog-ident redis
syslog-facility local0

# Persistence settings (optimized for production)
save 900 1
save 300 10
save 60 10000

# Background saving
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data/redis

# Append only file (enabled for durability)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Clients and connections
maxclients 1000
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Key expiration and notifications
notify-keyspace-events "Ex"

# Hash settings (optimized)
hash-max-ziplist-entries 512
hash-max-ziplist-value 64

# List settings (optimized)
list-max-ziplist-size -2
list-compress-depth 0

# Set settings
set-max-intset-entries 512

# Sorted set settings
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Streams settings
stream-node-max-bytes 4096
stream-node-max-entries 100

# Lua scripting
lua-time-limit 5000

# Latency monitoring
latency-monitor-threshold 100

# Security settings - disable dangerous commands in production
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG PROD_CONFIG_ADMIN_ONLY
rename-command DEBUG ""
rename-command EVAL ""
rename-command SCRIPT ""

# Active rehashing
activerehashing yes

# Client tracking
tracking-table-max-keys 1000000

# Jemalloc background thread
jemalloc-bg-thread yes

# IO threads settings for better performance
io-threads 2
io-threads-do-reads yes

# Disable protected mode ACL
protected-mode yes

# Enable keyspace events for monitoring
notify-keyspace-events "AKE"

# RDB settings
rdb-save-incremental-fsync yes

# Replication settings (if using replicas)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-ping-replica-period 10
repl-timeout 60
repl-disable-tcp-nodelay no
repl-backlog-size 1mb
repl-backlog-ttl 3600

# Memory optimization
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 1
active-defrag-cycle-max 25
active-defrag-max-scan-fields 1000

# TLS settings (if needed)
# tls-port 6380
# tls-cert-file /etc/redis/tls/redis.crt
# tls-key-file /etc/redis/tls/redis.key
# tls-ca-cert-file /etc/redis/tls/ca.crt