# Setup configuration for tools that don't support pyproject.toml
# ===============================================================

[flake8]
max-line-length = 100
select = E,W,F,C,B
ignore = 
    E203,  # whitespace before ':'
    E501,  # line too long (handled by black)
    W503,  # line break before binary operator
    B008,  # do not perform function calls in argument defaults
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .tox,
    dist,
    build,
    *.egg-info,
    migrations,
    .mypy_cache,
    .pytest_cache,
    node_modules
per-file-ignores =
    __init__.py:F401
    tests/*:S101,S106,B011
max-complexity = 12